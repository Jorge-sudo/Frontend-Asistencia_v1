<div class="grid">
    <div class="col-12">
        <div class="card">
          <h5>Ingrese sus datos.</h5>
          <div class="p-fluid p-formgrid grid">
            <div class="field col-12 md:col-4">
              <label htmlFor="city">C.I.</label>
              <p-inputNumber
                [(ngModel)]="value4"
                inputId="minmax"
                mode="decimal"
                [min]="0"
                [max]="100">
              </p-inputNumber>
            </div>
            <div class="field col-12 md:col-4">
              <label htmlFor="zip">Nombre</label>
              <input pInputText id="zip" type="text" />
            </div>
            <div class="field col-12 md:col-4">
              <label htmlFor="state">State</label>
              <p-dropdown
              [options]="dropdownItems"
              optionLabel="name"
              [(ngModel)]="selectedState"></p-dropdown>
            </div>

        </div>
    </div>
</div>
