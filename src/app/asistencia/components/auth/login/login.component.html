<div class="">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/logoSalesiana.png" alt="Sakai logo" class="m-5  w-10rem flex-shrink-0">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Bienvenido !</div>
                    <span class="text-600 font-medium">Inicia sesión para continuar</span>
                </div>

                <div>
                    <form [formGroup]="userForm" (ngSubmit)="submitForm()">
                        <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
                        <input
                            id="email"
                            type="text"
                            placeholder="Email address"
                            pInputText
                            class="w-full md:w-30rem mb-5"
                            style="padding:1rem"
                            formControlName="email"
                            required>

                        <label for="password1" class="block text-900 font-medium text-xl mb-2">Contraseña</label>
                        <p-password
                            id="password1"
                            [(ngModel)]="password"
                            placeholder="Password"
                            [toggleMask]="true"
                            styleClass="mb-5"
                            inputStyleClass="w-full p-3 md:w-30rem"
                            formControlName="contrasenia"
                            required></p-password>

                        <div class="flex align-items-center justify-content-between mb-5 gap-5">
                            <div class="flex align-items-center">
                                <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                                <label for="rememberme1">Recordar </label>
                            </div>
                            <a
                                class="font-medium no-underline ml-2 text-right cursor-pointer"
                                style="color: var(--primary-color)">
                                ¿Has olvidado tu contraseña?</a>
                        </div>
                        <button pButton pRipple label="Iniciar Sessión" class="w-full p-3 text-xl"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
