<div class="grid" >
    <div class="col-12">
        <div class="card">
            <h5>Lista Docentes</h5>

            <p-toggleButton
                    [(ngModel)]="idFrozen"
                    [onIcon]="'pi pi-lock'" offIcon="pi pi-lock-open"
                    [onLabel]="'Descongelar Nombre'" offLabel="Congelar Nombre"
                    [style]="{'width': '12rem', 'margin': '10px'}">
            </p-toggleButton>

            <p-table #dt1
                    [value]="docentes" dataKey="ci"
                    [loading]="loading" [rows]="10"
                    [rowHover]="true" styleClass="p-datatable-gridlines"
                    [paginator]="true" [lazy]="true"
                    (onLazyLoad)="loadData($event)"
                    [globalFilterFields]="columnFilter"
                    responsiveLayout="scroll"
                    [rowsPerPageOptions]="[10, 25, 50]"
                    selectionMode="single" [(selection)]="docenteSelected"
                    [scrollable]="true" scrollHeight="400px"
                    [tableStyle]="{'min-width': '50rem'}"
                    [totalRecords]="totalRecords"
                    [showCurrentPageReport]="true"
                    currentPageReportTemplate="Mostrando del  {first} al {last} de {totalRecords} entradas"
                    >


                <ng-template pTemplate="caption">
                    <div class="flex justify-content-between flex-column sm:flex-row">
                        <button pButton label="Limpiar Filtros"
                                class="p-button-outlined mb-2"
                                icon="pi pi-filter-slash" (click)="clear(dt1)"></button>

                        <span class="p-input-icon-left mb-2">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text"
                                    #filter (input)="onGlobalFilter(dt1, $event)"
                                    placeholder="Buscar" class="w-full"/>
                        </span>
                    </div>
                </ng-template>


                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 10rem" pSortableColumn="fotografia"  pFrozenColumn >
                            <div class="flex justify-content-between align-items-center">
                                Fotografia
                                <p-sortIcon field="fotografia"></p-sortIcon>
                            </div>
                        </th>
                        <th style="min-width: 12rem" pSortableColumn="nombre" pFrozenColumn [frozen]="idFrozen" >
                            <div class="flex justify-content-between align-items-center">
                                Nombre
                                <p-sortIcon field="nombre"></p-sortIcon>
                            </div>
                        </th>
                        <th style="min-width: 14rem" pSortableColumn="apellido">
                            <div class="flex justify-content-between align-items-center">
                                Apellido
                                <p-sortIcon field="apellido"></p-sortIcon>
                            </div>
                        </th>
                        <th style="min-width: 12rem" pSortableColumn="ci" >
                            <div class="flex justify-content-between align-items-center">
                                C.I.
                                <p-sortIcon field="ci"></p-sortIcon>
                            </div>
                        </th>
                        <th style="min-width: 10rem" pSortableColumn="email">
                            <div class="flex justify-content-between align-items-center">
                                Email
                                <p-sortIcon field="email"></p-sortIcon>
                            </div>
                        </th>
                        <th style="min-width: 12rem" pSortableColumn="genero" >
                            <div class="flex justify-content-between align-items-center">
                                Genero
                                <p-sortIcon field="genero"></p-sortIcon>
                            </div>
                        </th>
                        <th style="min-width: 12rem" pSortableColumn="correoInstitucional">
                            <div class="flex justify-content-between align-items-center">
                                Correo Institucional
                                <p-sortIcon field="correoInstitucional"></p-sortIcon>
                            </div>
                        </th>
                        <th style="min-width: 8rem" pSortableColumn="activo" >
                            <div class="flex justify-content-between align-items-center">
                                Activo
                                <p-sortIcon field="activo"></p-sortIcon>
                            </div>
                        </th>
                    </tr>
                </ng-template>



                <ng-template pTemplate="body" let-docente>
                    <tr  [pSelectableRow]="docente" >
                        <td pFrozenColumn  >
                            <img style="margin: 3px;"
                                 [src]="'data:image/png;base64,' + docente.base64Image"
                                 width="55" height="56" >
                        </td>
                        <td pFrozenColumn [frozen]="idFrozen">
                            {{docente.nombre}}
                        </td>
                        <td>
                            {{docente.apellido}}
                        </td>
                        <td >
                            {{docente.ci}}
                        </td>
                        <td>
                            {{docente.email}}
                        </td>
                        <td>
                            {{docente.genero}}
                        </td>
                        <td>
                            {{docente.correoInstitucional}}
                        </td>
                        <td class="text-center" >
                            <i class="pi" [ngClass]="{'true-icon pi-check-circle text-green-500': docente.activo, 'false-icon pi-times-circle text-pink-500': !docente.activo}"></i>
                        </td>
                    </tr>
                </ng-template>

                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="8">No se encontraron Docentes.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="8">Cargando datos de Docentes. Espere por favor.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

    </div>

</div>
